name: Build Storybook Demo

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1 â€” Install Node 24 (Corepack enabled by default)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      # Step 2 â€” Disable Corepack (MUST DO on Node 24)
      - name: Disable Corepack
        run: corepack disable

      # Step 3 â€” Install pnpm manually (latest version)
      - name: Install pnpm
        run: npm install -g pnpm@latest

      # Step 4 â€” Build Storybook
      - name: Install and Build Storybook
        run: |
          pnpm install --frozen-lockfile
          pnpm run build-storybook

      # Step 5 â€” Deploy to GitHub Pages
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
          clean: true
